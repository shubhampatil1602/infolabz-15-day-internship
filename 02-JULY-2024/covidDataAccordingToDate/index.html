<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>covidDataAccordingToDate</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        text-align: center;
      }
      th {
        padding: 16px;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <h1>Covid Data According To Date</h1>
    <form>
      <label>Date:</label>

    <br /><br />

    <table>
      <tr>
        <th>Date</th>
        <th>dailyconfirmed</th>
        <th>dailydeceased</th>
      </tr>
    </table>
    <script src="index.js"></script>
  </body>
